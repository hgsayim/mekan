  <rect x="21" y="14" width="22" height="34" rx="3" ry="2" fill="url(#tuborg-body)"/>
  <!-- Ana etiket (kalkan – koyu bordo) -->
  <path d="M26 20 L26 18 Q32 14 38 18 L38 20 L38 42 Q32 46 26 42 Z" fill="url(#tuborg-label)" opacity="0.98"/>
