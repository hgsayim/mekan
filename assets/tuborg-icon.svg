    <linearGradient id="tuborg-gold-txt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#F5E7B7"/>
      <stop offset="100%" stop-color="#D4B86A"/>
    </linearGradient>
  </defs>
  <!-- Üst kenar (gümüş) -->
  <ellipse cx="32" cy="11" rx="11" ry="4" fill="url(#tuborg-rim)"/>
