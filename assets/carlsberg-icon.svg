<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="carlsberg-rim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8e8e8"/>
      <stop offset="50%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#c0c0c0"/>
    </linearGradient>
    <linearGradient id="carlsberg-body" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#054a24"/>
      <stop offset="30%" stop-color="#0b8c45"/>
      <stop offset="60%" stop-color="#1a6b3a"/>
      <stop offset="100%" stop-color="#0d5c2e"/>
    </linearGradient>
    <linearGradient id="carlsberg-accent" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#d4e87a"/>
      <stop offset="100%" stop-color="#a8c040"/>
    </linearGradient>
  </defs>
  <!-- Üst kenar (gümüş) -->
  <ellipse cx="32" cy="11" rx="11" ry="4" fill="url(#carlsberg-rim)"/>
  <!-- Kutu gövdesi (yeşil) -->
  <rect x="21" y="14" width="22" height="34" rx="3" ry="2" fill="url(#carlsberg-body)"/>
  <!-- Parlak şerit (orta) -->
  <path d="M30 18 L32 18 L32 46 L30 46 Z" fill="#2d9a5a" opacity="0.4"/>
  <!-- Taç (sarı-yeşil) -->
  <path d="M29 20 L32 16 L35 20 L33.5 19 L34 21 L30 21 L30.5 19 Z" fill="url(#carlsberg-accent)" stroke="#7a9030" stroke-width="0.5"/>
  <!-- Carlsberg yazısı (beyaz, script hissi – basit eğri) -->
  <path d="M24 28 Q28 24 32 28 Q36 32 40 28" fill="none" stroke="#fff" stroke-width="2.2" stroke-linecap="round"/>
  <path d="M25 32 Q32 26 39 32" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <!-- Hop / yonca sembolü (küçük) -->
  <g fill="#fff" opacity="0.95">
    <ellipse cx="42" cy="22" rx="2" ry="2.5" transform="rotate(-30 42 22)"/>
    <ellipse cx="44" cy="26" rx="2" ry="2.5" transform="rotate(30 44 26)"/>
    <ellipse cx="40" cy="26" rx="2" ry="2.5" transform="rotate(-30 40 26)"/>
  </g>
  <!-- DANISH PILSNER (sarı-yeşil çizgi) -->
  <rect x="26" y="36" width="12" height="1.8" rx="0.4" fill="url(#carlsberg-accent)" opacity="0.9"/>
  <!-- Damlacıklar (kondansasyon) -->
  <circle cx="24" cy="26" r="1.2" fill="#fff" opacity="0.35"/>
  <circle cx="38" cy="38" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="42" cy="32" r="0.9" fill="#fff" opacity="0.25"/>
  <!-- Alt kenar (gümüş) -->
  <ellipse cx="32" cy="49" rx="11" ry="4" fill="url(#carlsberg-rim)"/>
</svg>
