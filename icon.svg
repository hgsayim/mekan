<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="MekanApp">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a1a1a"/>
      <stop offset="1" stop-color="#2d2d2d"/>
    </linearGradient>
    <linearGradient id="beer" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffd36a"/>
      <stop offset="1" stop-color="#f39c12"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- Simple beer mug -->
  <g transform="translate(140 120)">
    <!-- Foam -->
    <path d="M40 24c0-18 18-24 34-18 12-14 34-10 40 6 18-10 42 0 42 20 0 18-16 26-34 26H66C50 58 40 48 40 24z"
          fill="#ffffff" opacity="0.95"/>
    <!-- Mug body -->
    <rect x="52" y="64" width="140" height="220" rx="28" fill="url(#beer)"/>
    <!-- Glass highlight -->
    <rect x="72" y="80" width="18" height="186" rx="9" fill="#ffffff" opacity="0.22"/>
    <!-- Handle -->
    <path d="M198 110c40 0 62 28 62 62v34c0 34-22 62-62 62h-8c-12 0-22-10-22-22 0-12 10-22 22-22h8c16 0 28-14 28-30v-34c0-16-12-30-28-30h-8c-12 0-22-10-22-22 0-12 10-22 22-22h8z"
          fill="#d9dde3"/>
    <!-- Base -->
    <rect x="40" y="290" width="164" height="32" rx="16" fill="#cfd6dd" opacity="0.9"/>
  </g>

  <!-- Small app mark -->
  <text x="256" y="430" text-anchor="middle" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="44" font-weight="800" fill="#ffffff" opacity="0.92">
    Mekan
  </text>
</svg>

